<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .error-container {
            background: white;
            padding: 60px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        .error-code {
            font-size: 72px;
            font-weight: bold;
            color: #007bff;
            margin: 0;
        }
        .error-title {
            font-size: 24px;
            color: #333;
            margin: 20px 0;
        }
        .error-message {
            font-size: 16px;
            color: #666;
            margin: 20px 0 30px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 id="error-title">Page Not Found</h1>
        <p id="error-message">Sorry, the page you are looking for doesn't exist.</p>
        <a href="/" class="btn" id="back-home">Go Back Home</a>
    </div>

    <!-- Load configuration and populate content -->
    <script src="config.js"></script>
    <script>
        // Wait for config to load, then populate content
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof CONFIG !== 'undefined') {
                populateContent();
            } else {
                // Fallback if config doesn't load
                console.error('Configuration not loaded');
            }
        });

        function populateContent() {
            // Set page title
            document.title = CONFIG.error404.title;
            
            // Error page content
            document.getElementById('error-title').textContent = CONFIG.error404.title;
            document.getElementById('error-message').textContent = CONFIG.error404.message;
            document.getElementById('back-home').textContent = CONFIG.error404.backHome;
        }
    </script>
</body>
</html>
